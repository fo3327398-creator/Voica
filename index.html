<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voica - AI Voice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 30px;
      width: 95%;
      max-width: 500px;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    /* Header with logo */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      border: none;
      resize: none;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }
    textarea::placeholder { color: #bbb; }

    select, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      transition: all 0.3s ease;
    }

    select {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #6a11cb);
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(106,17,203,0.4);
    }

    .download-btn {
      background: linear-gradient(90deg, #6a11cb, #00c6ff);
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <!-- Replace with your logo file path -->
        <img src="logo.png" alt="Voica Logo">
      </div>
      <div class="app-name">Voica</div>
    </div>

    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    
  <select id="voiceSelect">
  <!-- Female Voices -->
  <option value="21m00Tcm4TlvDq8ikWAM">Rachel (Female)</option>
  <option value="XrExE9yKIg1WjnnlVkGX">Matilda (Female)</option>
  <option value="DKfKzHbGIi7qsCsZWN8G">Erin (Female)</option>
  <option value="ZF6FPAbjXT4488VcRRnw">Amelia (Female)</option>
  <option value="AZnzlk1XvdvUeBnXmlld">Bella (Female)</option>

  <!-- Male Voices -->
  <option value="pNInz6obpgDQGcFmaJgB">Adam (Male)</option>
  <option value="TxGEqnHWrfWFTfGW9XjX">Josh (Male)</option>
  <option value="ScZQf6C8aVzMf60NZQVk">Jordan (Male)</option>
  <option value="iiidtqDt9FBdT1vfBluA">Bill L. Oxley (Male)</option>
  <option value="izsIatBES1BgADHeRGf6">Aaron (Male)</option>
</select>
    
    <button onclick="generateVoice()">Generate Voice</button>
    <audio id="audioPlayer" controls></audio>
    <button class="download-btn" id="downloadBtn" style="display:none;">Download MP3</button>
  </div>

  <script>
    async function generateVoice() {
      const text = document.getElementById("textInput").value.trim();
      const voiceId = document.getElementById("voiceSelect").value;
      const audioPlayer = document.getElementById("audioPlayer");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!text) {
        alert("⚠️ Please enter some text");
        return;
      }

      const apiKey = "sk_0a4fc46b59268f673fede3100ae2b724ef9b82d263065e87"; // Replace with your ElevenLabs API key

      try {
        const response = await fetch(
          `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`,
          {
            method: "POST",
            headers: {
              "Accept": "audio/mpeg",
              "Content-Type": "application/json",
              "xi-api-key": apiKey,
            },
            body: JSON.stringify({ text })
          }
        );

        if (!response.ok) throw new Error("API Error");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        audioPlayer.src = url;
        audioPlayer.style.display = "block";

        // enable download
        downloadBtn.style.display = "block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "voica-voice.mp3";
          a.click();
        };

      } catch (err) {
        console.error(err);
        alert("❌ Error generating voice. Check API key or network.");
      }
    }
  </script>
</body>
</html>
